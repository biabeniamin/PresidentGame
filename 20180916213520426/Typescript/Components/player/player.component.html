<div class="container">
	<div class="card rerun">
		<form (submit)="playerService.GetPlayers()">
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Update">
			</div>
		</form>

		<form (submit)="updateLive($event)">
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Update Live">
			</div>
		</form>

		<form (submit)="addPlayer($event)">
			<div class="input-container">
			<input type="text" placeholder= "Name" id="Name" />
			<div class="bar"></div>
			</div>
			<div class="input-container">
			<input type="text" placeholder= "Type" id="Type" />
			<div class="bar"></div>
			</div>
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Add">
			</div>
		</form>

		<tbody>
			<tr>
				<th>
					PlayerId
				</th>
				<th>
					Name
				</th>
				<th>
					Type
				</th>
				<th>
					CreationTime
				</th>
			</tr>
			<tr *ngFor="let player of playerService.players | async; let i = index">
				<td>
					{{player.playerId}}
				</td>
				<td>
					{{player.name}}
				</td>
				<td>
					{{player.type}}
				</td>
				<td>
					{{player.creationTime}}
				</td>
			</tr>
		</tbody>

		<form (submit)="getPlayersByPlayerId($event)">
			<h3>Get Players by PlayerId</h3>
			<div class="input-container">
			<input type="text" placeholder= "PlayerId" id="PlayerId" />
			<div class="bar"></div>
			</div>
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Get by PlayerId">
			</div>
		</form>
		

	</div>
</div>
